<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="ad.size" content="width=970, height=90" />
    <title>Ad Banner: 970x90</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script>
      var clickTag = "https://www.google.com/";
    </script>
  </head>

  <body>
    <div id="ad">
      <button id="clickthrough-button" class="btn-overlay"></button>
      <div class="banner" style="display: none">
        <div class="frame" id="frame1">
          <img
            class="bg u-center z-1"
            src="assets/img/bg.png"
            alt="Background"
          />
          <img class="bird z-3" src="assets/img/bird.png" alt="Bird" />
          <div class="phone-container z-2">
            <img class="phone" src="assets/img/phone.png" alt="Phone" />
            <div class="phone-screen-mask">
              <img
                class="phone-screen-2 z-2"
                src="assets/img/phone-screen.png"
                alt="Phone Screen"
              />
            </div>
          </div>
          <img
            class="logo z-3"
            src="assets/img/logo.png"
            alt="FeatherSnap Logo"
          />
          <img
            class="new-bird z-3"
            src="assets/img/new-bird.png"
            alt="New Bird"
          />
          <img class="who-dis z-3" src="assets/img/who-dis.png" alt="Who Dis" />
          <img
            class="hd-bar z-2"
            src="assets/img/hd-bar.png"
            alt="Live in HD"
          />
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- {inject:ad-platform-lib-url} -->
    <script src="assets/js/script.js"></script>
    <!-- {inject:banner-controls} -->
  </body>
</html>
