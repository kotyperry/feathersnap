<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="ad.size" content="width=320, height=50" />
    <title>Ad Banner: 320x50</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script>
      var clickTag = "https://www.google.com/";
    </script>
  </head>

  <body>
    <div id="ad">
      <button id="clickthrough-button" class="btn-overlay"></button>
      <div class="banner" style="display: none">
        <div class="frame" id="frame1">
          <img src="assets/img/bg.png" class="bg u-center" alt="Background" >
          <svg
            class="wave z-1"
            width="270"
            height="50"
            viewBox="0 0 270 50"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M87.4383 42.0054C52.9867 42.4585 15.2913 52.7652 0.75 57.862H293.253C293.439 35.9649 293.7 -7.9426 293.253 -8.39565C228.377 -18.0228 186.431 10.8587 170.771 22.1848C155.111 33.5109 130.503 41.4391 87.4383 42.0054Z"
              fill="#60406B"
            >
          </svg>
          <img class="camera z-2" src="assets/img/camera.png" alt="Camera" />
          <img class="feeder z-2" src="assets/img/feeder.png" alt="Feeder" />
          <img class="comes z-2" src="assets/img/comes.png" alt="Comes" />
          <img class="with-ai z-2" src="assets/img/with-ai.png" alt="With AI" />
          <img class="stars z-3" src="assets/img/stars.png" alt="Stars" />
          <img class="f-letter z-3" src="assets/img/F.png" alt="F" />
          <img class="i-letter z-3" src="assets/img/I.png" alt="I" />
          <img class="y-letter z-3" src="assets/img/Y.png" alt="Y" />
          <img class="underscore z-3" src="assets/img/_.png" alt="_" />
          <img class="logo z-3" src="assets/img/logo.png" alt="Logo" />
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- {inject:ad-platform-lib-url} -->
    <script src="assets/js/script.js"></script>
    <!-- {inject:banner-controls} -->
  </body>
</html>
