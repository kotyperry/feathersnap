<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="ad.size" content="width=320, height=480" />
    <title>Ad Banner: 320x480</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script>
      var clickTag = "https://www.google.com/";
    </script>
  </head>

  <body>
    <div id="ad">
      <button id="clickthrough-button" class="btn-overlay"></button>
      <div class="banner" style="display: none">
        <div class="frame" id="frame1">
          <img class="shape-1 z-1" src="assets/img/shape-1.png" alt="Shape 1" />
          <img class="shape-2 z-1" src="assets/img/shape-2.png" alt="Shape 2" />
          <img class="shape-3 z-1" src="assets/img/shape-3.png" alt="Shape 3" />
          <img class="shape-4 z-1" src="assets/img/shape-4.png" alt="Shape 4" />
          <img class="shape-5 z-1" src="assets/img/shape-5.png" alt="Shape 5" />
          <img class="bird z-3" src="assets/img/bird.png" alt="Bird" />
          <img class="feeder z-2" src="assets/img/feeder.png" alt="Feeder" />
          <img
            class="birds-are-cool z-2"
            src="assets/img/birds-are-cool.png"
            alt="Birds Are Cool"
          />
          <img
            class="shipping-is-not z-2"
            src="assets/img/shipping-is-not.png"
            alt="Shipping Is Not"
          />
          <img class="logo z-2" src="assets/img/logo.png" alt="Logo" />
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- {inject:ad-platform-lib-url} -->
    <script src="assets/js/script.js"></script>
    <!-- {inject:banner-controls} -->
  </body>
</html>
