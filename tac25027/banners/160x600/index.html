<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="ad.size" content="width=160, height=600" />
    <title>Ad Banner: 160x600</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script>
      var clickTag = "https://www.google.com/";
    </script>
  </head>

  <body>
    <div id="ad">
      <button id="clickthrough-button" class="btn-overlay"></button>
      <div class="banner" style="display: none">
        <div class="frame" id="frame1">
          <svg
            class="sun z-1"
            viewBox="0 0 300 300"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="150" cy="150" r="150" fill="#FDB813" />
          </svg>
          <img class="bird z-3" src="assets/img/bird.png" alt="Bird" />
          <img
            class="bright-idea z-2"
            src="assets/img/bright-idea.png"
            alt="Bright Idea"
          />
          <img
            class="solar-included z-2"
            src="assets/img/solar-included.png"
            alt="Solar Included"
          />
          <img class="logo z-3" src="assets/img/logo.png" alt="Logo" />
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- {inject:ad-platform-lib-url} -->
    <script src="assets/js/script.js"></script>
    <!-- {inject:banner-controls} -->
  </body>
</html>
